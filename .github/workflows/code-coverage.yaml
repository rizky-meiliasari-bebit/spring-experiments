name: code-coverage

on:
  push:
    branches:
      - master

jobs:
  update-coverage-badges:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.BEBIT_MACHINE_GITHUB_TOKEN }}
          fetch-depth: 0
          submodules: recursive
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'zulu'
          cache: gradle
      - name: test
        run: ./gradlew test
        env:
          GITHUB_ACTOR: rizky-meiliasari-bebit
          GITHUB_TOKEN: ${{ secrets.BEBIT_MACHINE_GITHUB_TOKEN }}
      - name: Run Test Coverage
        run: ./gradlew jacocoTestReport
      - name: Generate JaCoCo Badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2.5.0
        with:
          jacoco-csv-file: build/reports/jacoco/test/jacocoTestReport.csv
          generate-branches-badge: true
      - name: Commit and push badge and coverage-summary (if it changed)
        uses: EndBug/add-and-commit@v7
        with:
          branch: code-coverage
          branch_mode: create
          default_author: github_actions
          message: 'commit badge & coverage-summary'
          push: origin code-coverage --force
          add: '.github/badges'
